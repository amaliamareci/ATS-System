{% extends 'core/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Meeting</h2>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Candidate</label>
                {{ form.candidate }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                {{ form.position }}
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Recruiter</label>
                {{ form.recruiter }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Meeting Type</label>
                {{ form.meeting_type }}
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
            {{ form.date_time }}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            {{ form.notes }}
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'meeting_list' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
