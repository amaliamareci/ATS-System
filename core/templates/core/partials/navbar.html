<style>
.navbar-collapsed {
    width: 5rem !important;
}
.navbar-collapsed .navbar-text {
    display: none;
}
.arrow-rotated {
    transform: rotate(180deg);
}
#navbar {
    transition: width 0.3s ease;
    width: 16rem;
}
#toggleNav {
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('navbar');
    const toggleBtn = document.getElementById('toggleNav');
    const arrow = document.getElementById('navArrow');
    
    if (!navbar || !toggleBtn || !arrow) {
        console.error('Required elements not found');
        return;
    }
    
    // Check localStorage for saved state
    const isCollapsed = localStorage.getItem('navbarCollapsed') === 'true';
    if (isCollapsed) {
        navbar.classList.add('navbar-collapsed');
        arrow.classList.add('arrow-rotated');
    }
    
    toggleBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        navbar.classList.toggle('navbar-collapsed');
        arrow.classList.toggle('arrow-rotated');
        
        // Save state to localStorage
        localStorage.setItem('navbarCollapsed', navbar.classList.contains('navbar-collapsed'));
    });
});
</script>
